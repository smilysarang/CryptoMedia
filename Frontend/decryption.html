<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Media Decryption</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">CryptoMedia</a>
      <div class="nav-links">
        <a href="encryption.html">Encrypt</a>
        <a href="decryption.html">Decrypt</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Decrypt Media</h1>
    <form id="decryptForm">
      <div class="form-group">
        <label for="mediaType">Media Type:</label>
        <select id="mediaType" required>
          <option value="">-- Select --</option>
          <option value="image">Image</option>
          <option value="audio">Audio</option>
          <option value="video">Video</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fileInput">Choose File:</label>
        <label for="fileInput" class="file-label">Browse</label>
        <input type="file" id="fileInput" accept=".jpg,.jpeg,.mp4,.wav" required>
        <span id="fileNameDisplay" class="file-name-display"></span>
      </div>

      <div class="form-group">
        <label for="rInput">Parameter r:</label>
        <input type="number" step="0.000001" min="3.57" max="4.0" id="rInput"
          placeholder="Enter r (used during encryption)" required>
      </div>

      <div class="form-group">
        <label for="keyInput">Key:</label>
        <input type="number" step="0.000001" min="0.000001" max="0.999999" id="keyInput"
          placeholder="Enter key (used during encryption)" required>
      </div>

      <button type="submit">Decrypt</button>
    </form>



    <div id="result"></div>
  </div>

  <script>
    // Show selected filename
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileNameDisplay");
    fileInput.addEventListener("change", () => {
      fileNameDisplay.textContent = fileInput.files.length ? fileInput.files[0].name : '';
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
